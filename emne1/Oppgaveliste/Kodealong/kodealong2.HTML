<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="display"></div>

    <!---->
    <script>
        // model --------------------------------------------------
        let number;
        let answer = '';
        let guess;
    
        // view ---------------------------------------------------
        updateview();
        getnumber(100);
        function updateview() {
            document.getElementById("display").innerHTML =/*HTML*/`
            <input onchange="guess=this.value" type="number">
            <button onclick="controller()">Guess number</button>
            <div>${answer}</div>
        `;
        }

        //controller ----------------------------------------------
        function controller() {
            if (guess < number) {
                answer = 'number is higher';
            }
            if (guess > number) {
                answer = 'number is lower';
            }
            if (guess == number) {
                answer = "you guessed right!";
            }
            updateview();
        }

        function getnumber(range) {
            number = Math.ceil(Math.random() * range);
        } 
    </script>

</body>

</html>
