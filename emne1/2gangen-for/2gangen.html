<body onload="view()">
<div id="display">
</div>
    <script>
        // model
       let numbers = 1;

        // view
        function view() {
            document.getElementById("display").innerHTML =/*HTML*/`
            <button onclick="controller()">start</button>                                        
        `;
        }

        //controller

        function controller() {
            let stopvalue = 50
            
            for (let index = 1; index < stopvalue; index++) {
               document.getElementById("display").innerHTML += " ", index*2;
            }
        }

    </script>
